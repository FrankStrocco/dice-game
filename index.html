<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,700" rel="stylesheet">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="#"> -->
        <script src="scripts/script.js" type="text/javascript">


        </script>
        <title></title>
    </head>
    <body>
        <!-- main>div.player-0-panel>div.player-name#name-0{Player 1}+div.player-score-0{23}+div.player-current-box>div.player-current-label{Current}+div.player-current-score#current-0{8} -->
        <main>
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">23</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">8</div>
                </div>
            </div> <!-- End player 1 div-->

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">23</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">8</div>
                </div> <!-- End player 1 div-->
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <img src="images/dice-1.png" alt="dice" class="dice">
        </main>
        <script src="scripts/dice.js"></script>
    </body>
</html>
